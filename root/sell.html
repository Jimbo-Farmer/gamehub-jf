<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert used games into cash at GameHub">
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/sell.css">
    <link rel="stylesheet" href="styles/media.css">
    <title>GameHub | Sell</title>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2386743,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
</head>
<body>
    <header> 
        <div class="logo">
            <a href="index.html"><img src="icons and logo/logo.png" alt="Logo image of game controller which links to home"></a>
        </div>
        <div class="headline">
            <a href="index.html"><h2>GameHub</h2></a>
        </div>
        <div class="hamburger"><img src="icons and logo/hamburger-menu.png" alt="hamburger menu"></div>
        <div class="description">
            <p>Buy, Sell, Game On!</p>
        </div>
        <div id="search-container">
            <input type="search" placeholder="Search store" id="search-button"><a href="search.html"><img src="icons and logo/search-icon.png" alt=""></a>
        </div>   
        <section class="navigation">
            <a class= "store-home" id="buy" href="index.html">Store Home</a>
            <a class= "sell here" id="sell" href="sell.html">Sell a Game</a>
            <a class="account" href="account.html">Account / Signup</a> 
            <a class="support" href="support.html">Help & Support</a>           
            <a class="cart" href="checkout.html">Cart & Checkout <span id="basket"></span></a>                  
        </section>
    </header>
    <main id="sell-main">
        <div class="page-title">
            <h1>Sell your used games</h1>
        </div>
        <form action="" onsubmit="return false" id="sell-form">  <!-- return false stops submission and page refresh which allows the animation to work -->
            <h3>Enter game details below</h3>
            <fieldset id="game-details">
                <div class="game-name">
                    <label for="game-title">Game Title</label>
                    <input type="text" name="game-details" id="game-details" class="form-input">
                </div>
                <div class="condition-radio">
                        <p class="extra-label">Condition</p>
                    <div>
                        <input type="radio" name="condition" value="unopened" id="unopened">
                        <label class="condition" for="unopened">Unopened </label>
                    </div>
                    <div>
                        <input type="radio" name="condition" value="good" id="good">
                        <label class="condition" for="good">Good</label>
                    </div>
                    <div>
                        <input type="radio" name="condition" value="fair" id="fair">
                        <label class="condition" for="fair">Fair</label>
                    </div>
                    <div>
                        <input type="radio" name="condition" value="poor" id="poor">
                        <label class="condition" for="poor">Poor, but still works!</label>
                    </div>
                </div>
                <div class="image-upload">
                    <label for="image">Image <span>upload file</span></label>
                    <!-- <input type="file" name="image" value="image" id="image" accept="image/*" capture="camera">
                    <p>You can also drag and drop image file here</p> -->
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5" class="form-input"></textarea> 
                </div>
                <div class="price">
                    <label for="selling-price">Selling Price</label>
                    <input type="text" name="selling-price" id="selling-price" class="form-input">
                </div>
                <div class="terms">
                    <label for="terms">Accept T's & C's?</label>
                    <input type="checkbox" name="terms" id="terms" class="form-input" required>
                </div>
                <div class="send">
                    <label class="submit-message" for="send">Send to marketplace</label>
                    <input type="image" name="send" id="send" src="icons and logo/sell-icon.png" alt="submit button">
                </div>
                <div class="success hidden">
                    <a href="index.html">Return to store</a>
                    <a href="sell.html">Sell another game</a>
                </div>
            </fieldset>
        </form>
        <div class="mobile-cart-container"></div>
    </main>

    <footer>
        
        <div id="font">Font made from <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>is licensed by CC BY 3.0</div>
    </footer>
  
<script src="javascript/universal.js" type="module"></script>
<script src="javascript/sell.js" type="module"></script>
</body>
</html>
