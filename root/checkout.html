<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visit GameHub to Buy and Sell video games on all platforms">
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="styles/media.css">
    <title>GameHub | Checkout</title>
</head>
<body>
    <header> 
        <div class="logo">
            <a href="index.html"><img src="icons and logo/logo.png" alt="Logo image of game controller which links to home"></a>
        </div>
        <div class="headline">
            <a href="index.html"><h2>GameHub</h2></a>
        </div>
        <div class="hamburger"><img src="icons and logo/hamburger-menu.png" alt="hamburger menu"></div>
        <div class="description">
            <p>Buy, Sell, Game On!</p>
        </div>
        <div id="search-container">
            <input type="search" placeholder="Search store" id="search-button"><a href="#"><img src="icons and logo/search-icon.png" alt=""></a>
        </div>   
        <section class="navigation">
            <a class= "store-home" id="buy" href="index.html">Store Home</a>
            <a class= "sell" id="sell" href="sell.html">Sell a Game</a>
            <a class="account" href="account.html">Account / Signup</a> 
            <a class="support" href="support.html">Contact & Support</a>           
            <a class="cart here" href="checkout.html">Cart & Checkout <span id="basket"></span></a>           
            
            
        </section>
    </header>

    <main>
            <div class="page-title">
                <h1>Cart & Checkout</h1>
            </div>
            <h3>Cart summary</h3>
            <table class="summary"></table>
         
            <form class="" action="success.html" method="dialog">
                <fieldset id="delivery-details">
                    <legend>Delivery details</legend>
                    <div>
                        <label for="address-line-1">Address Line 1</label>
                        <input type="text" name="address-line-1" id="address-line-1" class="form-input">
                    </div>
                    <div>
                        <label for="address-line-2">Address Line 2</label>
                        <input type="text" name="address-line-2" id="address-line-2" class="form-input">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form-input">
                    </div>
                    <div>
                        <label for="zip-code">Zip/Postal Code</label>
                        <input type="text" name="zip-code" id="zip-code" class="form-input">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" class="form-input">
                    </div>
                    <div>
                        <p>(International shipping $12)</p>
                    </div>
                </fieldset>
        
                <fieldset id="payment-method">
                    <legend>Payment method</legend>
                    <div class="payment-radio">
                        <div>
                            <input  type="radio" name="payment" value="card" id="card" checked>
                            <label tabindex="0" class="payment-options" for="card">Credit/Debit Card</label>
                        </div>
                        <div>
                            <input type="radio" name="payment" value="paypal" id="paypal">
                            <label tabindex="0" class="payment-options" for="paypal">Paypal</label>
                        </div>
                        <div>
                            <input type="radio" name="payment" value="bitcoin" id="bitcoin">
                            <label tabindex="0" class="payment-options" for="bitcoin">Bitcoin</label>
                        </div>
                    </div>
                    <div class="card-details">
                        <div>
                            <label for="card-number">Card Number</label>
                            <input type="text" name="card-number" id="card-number" class="form-input">
                        </div>
                        <div>
                            <label for="holders-name">Card Holder's Name</label>
                            <input type="text" name="holders-name" id="holders-name" class="form-input">
                        </div>
                        <section>
                            <div class="expiry">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="date" name="expiry-date" id="expiry-date" class="form-input" placeholder="mm/yy">
                            </div>
                            <div class="cvc">
                                <label for="cvc">CVC Code</label>
                                <input type="text" name="cvc" id="cvc" class="form-input" maxlength="3">
                            </div>
                        </section>   
                    </div>
                </fieldset>
        
                <fieldset id="billing-address">
                    <legend>Billing address</legend>
                    <div>
                        <label for="same-address">Same as delivery address?</label>
                        <input type="checkbox" name="same-address" id="same-address" class="check"  checked>
                    </div>
                    <div>
                        <label for="terms">Accept terms and conditions?</label>
                        <input type="checkbox" name="terms" id="terms" class="check" required>
                    </div>
                </fieldset>
                <input id="checkout-submit" type="submit" value="Complete Purchase">
            </form>

        <div class="mobile-cart-container"></div> 
    </main>

    <footer>
        
        <div id="font">Font made from <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>is licensed by CC BY 3.0</div>
    </footer>
  


<script src="javascript/checkout.js" type="module"></script>
<script src="javascript/universal.js" type="module"></script>
</body>
</html>
